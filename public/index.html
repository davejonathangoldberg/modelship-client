				<ul>
					<li>SAMPLE APIS:</li>
					<li><a class="sample_api" id="todo_api_sample" href="#">To-Do List API</a></li>

			  <div class="row">
				<div class="col-md-4 help-link"><a href="docs.html">Need help getting started?</a></div>

	<script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="js/modelship.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var socket = io();
		var editor = ace.edit("editor");
		var maxWaitMs = 90000; // WAIT A MAXIMUM OF 90 SECONDS BEFORE POLLING API
		editor.setTheme("ace/theme/dawn");
		editor.getSession().setMode("ace/mode/json");
		loadSample('todo_api_sample');
		
		editor.getSession().on('change', function(e) {
		  if($('#error-message').css("display") == 'block'){
			$('#error-message').css("display", "none").html('');
			$('#makeAPIButton').addClass("btn-success").removeClass("btn-danger").html('Make my API!');
		  }
		});
		
		function getCurrentInput(callback) {
		  var currentValue = tryParseJSON(editor.getValue()); // or session.getValue
		  if (currentValue){
			return callback(null, currentValue);
		  } else {
			$('#error-message').css("display", "block").html('JSON Parse Error. Please check your input.');
			$('#makeAPIButton').removeClass("btn-success").addClass("btn-danger").html('Validation Error!');
			window.scrollTo(0, 0);
			console.log("JSON Parse Error. Please check your input.");
			return callback({"error" : "JSON Parse Error. Please check your input."});
		  }
		};
		
		function loadSample(sample_api) {
		  editor.setValue(JSON.stringify(samples[sample_api], null, '\t'));
		  editor.clearSelection(1);
		  editor.gotoLine(1);
		  editor.getSession().setScrollTop(1);
		  editor.blur();
		  editor.focus();
		}
		
		function sendInput(indata) {
		  // SEND INPUT TO SERVER
		  console.log('indata to POST: ' + JSON.stringify(indata));
		  $.ajax({
			url: "/apis",
			type: "POST",
			dataType: "json",
			contentType: "application/json",
			data: JSON.stringify(indata),
		  })
			.done(function( data ) {
			  console.log( JSON.stringify(data) );
			  console.log('newAppId: ' + data.id);
			  window.location = 'http://www.modelship.io/status.html?id=' + data.id;
			  
			})
			.fail(function(data) {
			  //alert(data.responseText);
			  var errorMessage = JSON.parse(data.responseText);
			  $('#error-message').css("display", "block").html(errorMessage.value);
			  $('#makeAPIButton').removeClass("btn-success").addClass("btn-danger").html('API Error!');
			  window.scrollTo(0, 0);
			})
			.always(function() {
			  console.log( "finished" );
		  });	
		}
		
		jQuery(function($){
		  
		  if ($(".headline").css("text-align") == "center" ){
			$("#headline-arrow").removeClass( "glyphicon glyphicon-arrow-right" );
			$("#headline-arrow").addClass( "glyphicon glyphicon-arrow-down" );
		  };
		  
		  $(window).resize(function(){	
			if ($(".headline").css("text-align") == "center" ){
				  $("#headline-arrow").removeClass( "glyphicon glyphicon-arrow-right" );
				  $("#headline-arrow").addClass( "glyphicon glyphicon-arrow-down" );
			} else {
			  $("#headline-arrow").removeClass( "glyphicon glyphicon-arrow-down" );
			  $("#headline-arrow").addClass( "glyphicon glyphicon-arrow-right" );
			}
		  });
		  
		  // GET INPUT VALUE
		  $( "#makeAPIButton" ).click(function() {
			getCurrentInput(function(err, indata){
			  if(err){
				console.log(err);
			  } else {
				sendInput(indata);
			  }
			});
		  });
		  
		  $( ".sample_api" ).click(function(event) {
			loadSample(event.target.id);
		  });
		  
		  socket.on('appReady', function (data) {
			console.log('appReady: ' + JSON.stringify(data));
			pageReady(data);
		  });
		  
		  
		});
		
	</script>
